<script>
    document.getElementById('card-number').addEventListener('input', function (e) {
        let formattedInput = e.target.value.replace(/\D/g, '');

        if (formattedInput.length > 16) {
            formattedInput = formattedInput.slice(0, 16);
        }

        formattedInput = formattedInput.replace(/(\d{4})/g, '$1 ').trim();
        e.target.value = formattedInput;

        // Provide feedback about the card number length
        const cardNumberInfo = document.getElementById('card-number-info');
        if (formattedInput.length === 16) {
            cardNumberInfo.innerText = 'Valid card number';
            cardNumberInfo.style.color = 'green';
        } else {
            cardNumberInfo.innerText = 'Enter a valid 16-digit card number.';
            cardNumberInfo.style.color = 'red';
        }
    });
</script>
