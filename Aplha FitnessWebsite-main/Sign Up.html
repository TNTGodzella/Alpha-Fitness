<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Fitness - The best fitness gym </title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="utils.css">
    <link rel="icon" type="image/x-icon" href="dumbell.png">
   <link rel="stylesheet" href="style2.css">
   <script>
    function validateForm() {
        var fullName = document.getElementById("full-name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;
    
        // Add your form validation conditions here
    
        if (fullName.trim() === "" || email.trim() === "" || password.trim() === "" || confirmPassword.trim() === "") {
            alert("All fields must be filled out");
            return false;
        }
    
        if (password !== confirmPassword) {
            alert("Passwords do not match");
            return false;
        }
    
        // Additional validation logic can be added as needed
    
        return true;
    }
   </script>
</head>
<body>
    <div class="container mx-auto">
        <header>
            <nav class="flex justify-between">
                <div class="logo font-bold flex items-center text-blue">Alpha Fitness</div>
                <ul class="navbar flex items-center">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="Sign Up.html">Sign up</a></li>
                    <li><a href="contact us.html">Contact Us</a></li>
                    <li><button class="btn"><a href="join now.html">Join Now</a></button></li>
                </ul>
            </nav>
            <hr>
        </header>
        <main class="min-h-screen">
            <section class="section1">
                <div class="flex">
                    <div class="topleft flex flex-col justify-center px-2">
                        <div class=" text-center">
                            <img class="dumbellimg" src="dumbell.png" alt="">
                        </div>
                        <h1 class="my-1 text-center">Your destination for fitness and well-being.</h1>
                    </div>
                    <div class="topright flex justify-center">
                        <img class="gymimg" src="home-img.png" alt="">
                    </div>
                </div>
            </section>
            <hr>
            <main>
                <section class="signup-form">
                    <h2>Sign Up</h2>
                    <p>Create your account and start your fitness journey with us:</p>

                    <form id="signupForm" action="process_signup.php" method="POST" onsubmit="return validateForm()">
                        <div class="form-group">
                            <label for="full-name">Full Name:</label>
                            <input type="text" id="full-name" name="full-name" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                    
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    
                        <button type="submit">Sign Up</button>
                    </form>

                </section>
            </main>
</body>
</html>
